<div class="container">
  <form [formGroup]="signupForm" class="loginForm" (submit)="signup()">
    <h2>Register:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input type="text" matInput formControlName="first_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput formControlName="last_name">
    </mat-form-field>
    <button mat-raised-button type="submit">Login</button>
    <a class="signup-btn" mat-raised-button [routerLink]="'/login'">Already have an account?</a>
  </form>
</div>
